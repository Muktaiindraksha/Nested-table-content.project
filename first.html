<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>

    <body>
        <style>
            table,td,th {
                border: 2px solid black;
                margin: 10px;
            }

            td {
                width: 100px;
                height: 100px;
            }

            table {
                border: 5px solid black;
                border-spacing: 20px;
                vertical-align: bottom;
                text-align: center;

            }
        </style>
        <p>Horizontal and vertical alignment</p>
        <table>
            <tr>
                <th colspan="2">Cell alignment with CSS</th>
            </tr>
            <tr>
                <td style="text-align: center;">Examples</td>
                <td style="width:400px;">
                    <table>
                        <tr style="text-align: center;">
                            <td>Row</td>
                            <td>cell-1</td>
                            <td>cell-2</td>
                            <td>cell-3</td>
                        </tr>

                        <tr>
                            <td style="text-align: center;">3</td>
                            <td style="vertical-align:top">CSS</td>
                            <td>CSS</td>
                            <td style="vertical-align:bottom;">CSS</td>
                        </tr>

                        <tr>
                            <td style="text-align: center;">4</td>
                            <td style="text-align: center;vertical-align:top">CSS</td>
                            <td style="text-align: center;">CSS</td>
                            <td style="text-align: center;vertical-align:bottom">CSS</td>
                        </tr>

                        <tr>
                            <td style="text-align: center;">5</td>
                            <td style="text-align: right;vertical-align:top;">CSS</td>
                            <td style="text-align: right;vertical-align:between;">CSS</td>
                            <td style="text-align: right;vertical-align:bottom;">CSS</td>
                        </tr>

                    </table>
                    <p>Nested Table</p>
                </td>
            </tr>
        </table>
    </body>
</center>

</html>
